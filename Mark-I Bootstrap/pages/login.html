<body>    
    
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
            <span class="sr-only">Toggle navigation</span>

    <div class="container-fluid">
        <div class="row-fluid">
            <div class="col-xs-12">
                <div class="formlogin">
                    <h2>Efetue Login</h2>
                    
                    <form>
                        <label class="sr-only" for="email">E-mail:</label>
                        <input type="email" id="email" name="email" class="form-control input-lg" placeholder="Seu E-mail" required="" />
                        
                        <label class="sr-only" for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" class="form-control input-lg" placeholder="Sua Senha" required="" />
                        
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" value="1" />Lembre-me
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-lg btn-block"><span class="glyphicon glyphicon-ok"></span>&nbsp;&nbsp;Login</button>                        
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/jquery-3.1.1.min.js"></script>
